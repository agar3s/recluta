<div id="window" class="modal hide fade">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" area-hidden="true">x</button>
        <h3>Aplicar a {{offer.job_title}}</h3>
    </div>
    <div class="modal-body">
        <form action= "" method= "POST" enctype="multipart/form-data">
           {% csrf_token %}
           {{form.as_p}}
           <input type= "submit" value= "Aplicar a la oferta" class="btn btn-primary" id='btn-apply' data-toggle="tooltip">
           <input type= "reset" value= "Limpiar" class="btn">
        </form>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">Cancelar</a>
    </div>
</div>
