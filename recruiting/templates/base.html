<!DOCTYPE html>
<html>
    <head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="">
                                   
                    <a class="brand span4" href="/">CODETAG JOBS</a>

                    <form action="/?q=" class="navbar-search">
                        <div class="input-append">
                            <input type="text" name="q" id="id_q" class="span7" placeholder="Buscar Ofertas...">
                            <button type="submit" class="btn" style="width:100px"><i class="icon-search"></i></button>
                        </div>
                    </form>
                
                    <ul class="nav pull-right">
                        {% include '_navbar.html'%}
                    </ul>

                </div>
            </div>
        </div>
        <div class='container-fluid'>
        {% block content %}
        {% endblock %}
        </div>
        <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>

    </body>
</html>
