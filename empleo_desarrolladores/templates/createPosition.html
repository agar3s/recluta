{% extends 'base.html' %}
{% block content %}
<form action="." method="POST">
    <legend>Create a Position </legend>
    {% for field in form %}
    <div class="control-group {% if field.errors %}error{% endif %}" >
        <label class="control-label">
        {{ field.label }}</label>
        <div class="controls form-group">
            {{ field }}
            <span class="help-inline">{{ field.errors }}</span>
        </div>
    </div>
    {% endfor %}
    {% csrf_token %}
      <div class="control-group">
        <div class="controls" align="center">
            <a href="{% url 'position_list_view' %}" class="btn">Cancel</a>
            <button type="submit" class="btn btn-primary" name="_save">Save</button>
            <button type="submit" class="btn btn-success" name="_publish">Publish </button>
        </div>
    </div>
</form>
{{info}}    
{% endblock %}
