{% extends "base.html" %}

{% block content %}
<h2>Login</h2>

{% if form.errors %}
<p>The user or password was incorrect</p>
{% endif %}

<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
  {% csrf_token %}
  <table>
    <tr>
      <td>{{ form.username.label_tag }}</td>
      <td>{{ form.username }}</td>
    </tr>
    <tr>
      <td>{{ form.password.label_tag }}</td>
      <td>{{ form.password }}</td>
    </tr>
  </table>
  
  <input type="submit" value="login" />
</form>

{% endblock %}
